<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../img/title-icons/title-bar.png">
	<title>Added Services Information Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h2 class="title">Add Service Options</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-filter"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Services</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<!-- <div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-pen-nib"></i>
           		   </div>
           		   <div class="div">
                    <h5>Job Description</h5>
                    <input type="text" class="input">
                 </div>
            	</div -->
              <div class="select-box">
                <div class="options-container">
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="automobiles"
                      name="category"
                    />
                    <label for="automobiles">Industrial Training & placement support</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="film" name="category" />
                    <label for="film">Academic Consultancy</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="science" name="category" />
                    <label for="science">In-House Software Development</label>
                  </div>
                </div>

                <div class="selected">
                  Select Video Category
                </div>
              </div>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input type="submit" class="btn" value="upload">
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
