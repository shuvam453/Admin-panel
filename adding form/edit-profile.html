<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../img/title-icons/title-bar.png">
	<title>Edit Profile Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">    
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/undraw_quitting_time_dm8t.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<!-- <img src="img/avatar.svg"> -->
				<h2 class="title">Edit Profile</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Full Name</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-envelope"></i>
                 </div>
                 <div class="div">
                    <h5>Email ID</h5>
                    <input type="email" class="input">
                 </div>
              </div>
               <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-phone-alt"></i>
                 </div>
                 <div class="div">
                    <h5>Contact No</h5>
                    <input type="email" class="input">
                 </div>
              </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password">
                    <span><i class="fas fa-eye" id="eye" onclick="toggle()"></i></span>
            	   </div>
            	</div>
              <div class="custom-file-upload">
                  <!-- actual upload which is hidden -->
                <input type="file" id="actual-btn" hidden/>
                <i class="fas fa-upload"></i>
                <!-- our custom upload button -->
                <label class="choose_file" for="actual-btn">Choose Profile Image</label>

                <!-- name of file chosen -->
                <span id="file-chosen">No file chosen</span>
              </div>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input type="submit" class="btn" value="Upload">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      var state = false;
      function toggle(){
        if(state){
          document.getElementById("password").setAttribute("type", "password");
          state = false;
        }
        else {
          document.getElementById("password").setAttribute("type", "text");
          state = true;
        }
      }
    </script>
    <script>
      const actualBtn = document.getElementById('actual-btn');

      const fileChosen = document.getElementById('file-chosen');

      actualBtn.addEventListener('change', function(){
        fileChosen.textContent = this.files[0].name
      })
    </script>
</body>
</html>
